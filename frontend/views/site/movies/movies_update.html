<div ng-include="'views/site/subviews/_mainMenu.html'"></div>

<div class="loader" ng-if="!media_clone || !media || !user || !color_scheme || !media_resolved"></div>

<mc-messages class="message-popup"></mc-messages>

<main ng-if="media_clone && media && user && color_scheme">

  <h1>Update Movie</h1>

  <form ng-submit="updateMedia(media_clone)">

    <label for="title">Title<br>
        <input type="text" name="title" id="title" ng-model="media_clone.title" placeholder="Title..."><br>
    </label>

    <label for="edition">Edition<br>
        <input type="text" name="edition" id="edition" ng-model="media_clone.edition" placeholder="Edition...">
    </label>

    <label for="season">Season<br>
        <input type="text" name="season" id="season" ng-model="media_clone.season" placeholder="Season...">
    </label>

    <label for="format">Format<br>
        <input type="radio" ng-model="media_clone.format" value="DVD"> DVD<br>
        <input type="radio" ng-model="media_clone.format" value="Blu-Ray"> Blu-Ray<br>
        <input type="radio" ng-model="media_clone.format" value="DVD/Blu-Ray Combo"> DVD/Blu-Ray Combo<br>
    </label>

    <label for="content_type">Content Type<br>
        <input type="radio" ng-model="media_clone.content_type" value="Live Action"> Live Action<br>
        <input type="radio" ng-model="media_clone.content_type" value="Anime"> Anime<br>
        <input type="radio" ng-model="media_clone.content_type" value="Animated"> Animated<br>
    </label>

    <label for="genre">Genre<br>
        <input type="text" name="genre" id="genre" ng-model="media_clone.genre" placeholder="Genre..."><br>
        Select From Existing:
        <select ng-model="media_clone.old_genre" ng-options="genre.genre for genre in genres" ng-change="updateForSelectValue(media_clone.old_genre.genre, 'genre')"></select>
    </label>

    <label for="mpaa_rating">MPAA/TV Rating<br>
        <select ng-model="media_clone.mpaa_rating">
            <option value="none">None</option>
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="NC-17">NC-17</option>
            <option value="Not Rated">Not Rated</option>
            <option value="Unrated">Unrated</option>
            <option value="TV-Y">TV-Y</option>
            <option value="TV-Y7">TV-Y7</option>
            <option value="TV-G">TV-G</option>
            <option value="TV-PG">TV-PG</option>
            <option value="TV-14">TV-14</option>
            <option value="TV-MA">TV-MA</option>
        </select>
    </label>

    <label for="location">Location<br>
        <input type="radio" ng-model="media_clone.location" value="Apartment"> Apartment<br>
        <input type="radio" ng-model="media_clone.location" value="Home"> Home<br>
    </label>

    <label for="notes">Notes<br>
        <textarea name="text" ng-model="media_clone.notes" placeholder="Notes..."></textarea>
    </label>

    <label for="image">Image<br>
        <input type="file" name="image" file-display file-model="media_clone.image" placeholder="Image...">
        <img ng-if="hasChanged(media_clone.image)" id="image" alt="Preview Movie Image" />
        <img ng-if="!isEmpty(media_clone.image) && !hasChanged(media_clone.image)" ng-src="../backend/public/{{media_clone.image}}" alt="Preview Movie Image" />
    </label>

    <button type="submit">Update</button>

  </form>


</main>
