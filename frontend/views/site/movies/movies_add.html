<div ng-include="'views/site/subviews/_mainMenu.html'"></div>

<main ng-if="user && color_scheme">

  <h1>Add Movies to Watch List</h1>

  <p ng-show="items.length <= 0">No movies</p>

  <ul ng-show="items.length > 0" class="add-todo-list">
      <li ng-repeat="item in items">
          <div ng-if="!item.season"><input ng-click="toggleAddedItems(item.id)" type="checkbox" name="{{item.title}}" value="{{item.id}}">{{item.title}}</div>
          <div ng-if="item.season"><input ng-click="toggleAddedItems(item.id)" type="checkbox" name="{{item.title}}" value="{{item.id}}">{{item.title}}, {{item.season}}</div>
      </li>
  </ul>

  <button ng-show="items.length > 0" class="basic-button add-button" ng-click="addToReadList(addedItems)">Add Movies</button>

</main>
