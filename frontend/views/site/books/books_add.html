<div ng-include="'views/site/subviews/_mainMenu.html'"></div>

<main ng-if="user && color_scheme">

    <h1>Add Books to Read List</h1>

    <p ng-show="items.length <= 0">No books</p>

    <ul ng-show="items.length > 0" class="add-todo-list">
        <li ng-repeat="item in items">
            <div ng-if="!item.volume"><input ng-click="toggleAddedItems(item.id)" type="checkbox" name="{{item.title}}" value="{{item.id}}">{{item.title}}</div>
            <div ng-if="item.volume"><input ng-click="toggleAddedItems(item.id)" type="checkbox" name="{{item.title}}" value="{{item.id}}">{{item.title}}, Volume {{item.volume}}</div>
        </li>
    </ul>

    <button ng-show="items.length > 0" class="basic-button add-button" ng-click="addToReadList(addedItems)">Add Books</button>

</main>
