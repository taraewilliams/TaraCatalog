<div ng-include="'views/site/subviews/_mainMenu.html'"></div>

<main ng-if="book_clone && book && user && color_scheme">

    <h1>Update Book</h1>

    <form ng-submit="updateBook(book_clone)">

        <label for="title">Title<br>
            <input type="text" name="title" id="title" ng-model="book_clone.title" placeholder="Title..."><br>
            Select From Existing:
            <select ng-model="book_clone.old_title" ng-options="title.title for title in titles"></select>
        </label>

        <label for="author">Author<br>
            <input type="text" name="author" id="author" ng-model="book_clone.author" placeholder="Author..."><br>
            Select From Existing:
            <select ng-model="book_clone.old_author" ng-options="author.author for author in authors"></select>
        </label>

        <label for="volume">Volume<br>
            <input type="number" name="volume" id="volume" ng-model="book_clone.volume" placeholder="Volume...">
        </label>

        <label for="isbn">ISBN<br>
            <input type="text" name="password" id="password" ng-model="book_clone.isbn" placeholder="ISBN...">
        </label>

        <label for="cover_type">Cover Type<br>
            <input type="radio" ng-model="book_clone.cover_type" value="Paperback"> Paperback<br>
            <input type="radio" ng-model="book_clone.cover_type" value="Hardcover"> Hardcover<br>
        </label>

        <label for="content_type">Content Type<br>
            <input type="radio" ng-model="book_clone.content_type" value="Novel"> Novel<br>
            <input type="radio" ng-model="book_clone.content_type" value="Manga"> Manga<br>
            <input type="radio" ng-model="book_clone.content_type" value="Comic Book"> Comic Book<br>
        </label>

        <label for="location">Location<br>
            <input type="radio" ng-model="book_clone.location" value="Apartment"> Apartment<br>
            <input type="radio" ng-model="book_clone.location" value="Home"> Home<br>
        </label>

        <label for="image">Image<br>
            <input type="file" name="image" file-display file-model="book_clone.image" placeholder="Image...">
            <img ng-if="hasChanged(book_clone.image)" id="image" alt="Preview Book Image" />
            <img ng-if="!isEmpty(book_clone.image) && !hasChanged(book_clone.image)" ng-src="../backend/public/{{book_clone.image}}" alt="Preview Book Thumbnail" />
        </label>

        <button type="submit">Update</button>

    </form>


</main>
