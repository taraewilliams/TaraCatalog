<div ng-include="'views/site/subviews/_mainMenu.html'"></div>

<div class="loader" ng-if="!user || !color_scheme || !items_resolved"></div>

<main ng-if="user && color_scheme && items_resolved">

    <h1>Books ( {{ item_length }} )</h1>

    <!-- Book Filter -->
    <div class="filter-form" ng-include="'views/site/subviews/_filterBookResults.html'"></div>

    <!-- Book Table Order By -->
    <form ng-submit="sortBy(sortVal, filter)">
        <section>
            <label for="sortVal">Sort By:<br>
                <select ng-change="sortBy(sortVal, filter)" ng-model="sortVal">
                    <option value="none">None</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="volume">Volume</option>
                    <option value="isbn">ISBN</option>
                    <option value="cover_type">Cover Type</option>
                    <option value="content_type">Content Type</option>
                    <option value="location">Location</option>
                </select>
            </label>
        </section>
    </form>

    <!-- Book Table -->
    <p ng-show="items.length <= 0">No matching books</p>

    <table class="standard-table" ng-show="items.length > 0">
        <tr>
            <th></th>
            <th>Image</th>
            <th>Title</th>
            <th>Author</th>
            <th>Volume</th>
            <th>ISBN</th>
            <th>Cover Type</th>
            <th>Content Type</th>
            <th>Notes</th>
            <th colspan="2">Location</th>
            <th></th>
        </tr>
        <tr ng-repeat="item in items">

            <th ng-if="item.isHeader" colspan="12">{{ item.title }}</th>

            <td ng-if="!item.isHeader">{{item.row_number}}</td>
            <td ng-if="!item.isHeader">
                <img ng-if="!isEmpty(item.image)" alt="Book Cover" ng-src="../backend/public/{{item.image}}"/>
                <img ng-if="isEmpty(item.image)" alt="Book Cover" ng-src="/TaraCatalog/frontend/assets/images/book_saver.jpg"/>
            </td>
            <td ng-if="!item.isHeader">{{item.title}}</td>
            <td ng-if="!item.isHeader">{{item.author}}</td>
            <td ng-if="!item.isHeader && item.volume">{{item.volume}}</td>
            <td ng-if="!item.isHeader && !item.volume"></td>
            <td ng-if="!item.isHeader">{{item.isbn}}</td>
            <td ng-if="!item.isHeader">{{item.cover_type}}</td>
            <td ng-if="!item.isHeader">{{item.content_type}}</td>
            <td ng-if="!item.isHeader">{{item.notes}}</td>
            <td ng-if="!item.isHeader">{{item.location}}</td>
            <td ng-if="!item.isHeader" class="location-dot" ng-class="{'location-dot-away': item.location != 'Apartment'}"></td>
            <td ng-if="!item.isHeader">
                <button class="basic-button table-button" ng-click="goToPath('/books_update/', item.id)">Update</button>
                <button class="basic-button table-button" ng-click="deleteItem(item.id)">Delete</button>

                <button ng-if="!item.isHeader && item.todo_list" class="basic-button table-button-2 on-todo-list" ng-click="toggleReadList(item.id,0)">Remove from Read List</button>
                <button ng-if="!item.isHeader && !item.todo_list" class="basic-button table-button-2" ng-click="toggleReadList(item.id,1)">Add to Read List</button>
            </td>
        </tr>
    </table>


</main>
