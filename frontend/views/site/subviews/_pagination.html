<div class="pagination" ng-if="maxPerPage != 'all'">
  <a ng-click="skipPage('backward_final', pages, variables.path)"><<</a>
  <a ng-click="skipPage('backward', pages, variables.path)"><</a>
  <a ng-class="{ 'selected': page.active }" ng-if="page.visible" ng-repeat="page in pages" ng-click="switchPage(page, variables.path)">{{page.num}}</a>
  <a ng-click="skipPage('forward', pages, variables.path)">></a>
  <a ng-click="skipPage('forward_final', pages, variables.path)">>></a>
</div>
