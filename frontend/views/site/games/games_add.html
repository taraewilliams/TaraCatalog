<div ng-include="'views/site/subviews/_mainMenu.html'"></div>

<main ng-show="items.length > 0">

  <h1>Add Games to Play List</h1>

  <ul class="add-read-list">
      <li ng-repeat="item in items">
          <div><input ng-click="toggleAddedItems(item.id)" type="checkbox" name="{{item.title}}" value="{{item.id}}">{{item.title}}</div>
      </li>
  </ul>

  <button class="basic-button add-button" ng-click="addToReadList(addedItems)">Add Games</button>

</main>
