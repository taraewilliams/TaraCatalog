<div ng-include="'views/site/subviews/_mainMenu.html'"></div>

<div class="loader" ng-if="!user || !color_scheme"></div>

<mc-messages class="message-popup"></mc-messages>

<main ng-if="user && color_scheme">

    <h1>Games</h1>

    <p ng-if="media.length <= 0">No games</p>

    <div ng-show="media.length > 0" class="select-max-form" ng-include="'views/site/subviews/_selectMaxPerPage.html'"></div>

    <ul ng-show="media.length > 0" class="media-list-pic">
        <li ng-repeat="media_item in media">
            <button name="Edit Game" class="left-button" ng-click="goToPath('/games_update/', media_item.id)">Edit</button>
            <button name="Delete Game" ng-click="deleteMedia(media_item.id)">X</button>
            <img ng-if="!isEmpty(media_item.image)" alt="Game Cover" ng-src="../backend/public/{{media_item.image}}"/>
            <img ng-if="isEmpty(media_item.image)" alt="Game Cover" ng-src="/TaraCatalog/frontend/assets/images/game_saver.jpg"/>
            <h6>{{media_item.title}}</h6>
        </li>
    </ul>

    <div ng-show="media.length > 0" ng-include="'views/site/subviews/_pagination.html'"></div>

</main>
