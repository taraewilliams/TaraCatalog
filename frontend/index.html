<!doctype html>
<html lang="en" ng-app="TaraCatalog" ng-controller="ApplicationController">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Tara's Catalog</title>

    <!-- Fonts -->

    <!-- Angular Scripts -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Message Center -->
    <script src="assets/js/message-center.js"></script>

    <!-- App -->
    <script src="app.js"></script>


    <!-- Config -->
    <script src="config/config.js"></script>
    <script src="config/constants.js"></script>
    <script src="config/routes.js"></script>


    <!-- Models -->
    <script src="models/User.js"></script>


    <!-- Controllers -->
    <script src="controllers/ApplicationController.js"></script>
    <script src="controllers/site/HomeController.js"></script>
    <script src="controllers/site/StatsController.js"></script>
    <script src="controllers/site/LoginController.js"></script>
    <script src="controllers/site/LogoutController.js"></script>
    <script src="controllers/site/404Controller.js"></script>
    <script src="controllers/site/RegisterController.js"></script>

    <!-- Viewing Controllers -->
    <script src="controllers/site/viewers/ViewerController.js"></script>
    <script src="controllers/site/viewers/ViewerListController.js"></script>
    <script src="controllers/site/viewers/AddViewerController.js"></script>

    <!-- Media Controllers -->
    <script src="controllers/site/media/AddController.js"></script>
    <script src="controllers/site/media/CreateController.js"></script>
    <script src="controllers/site/media/ListController.js"></script>
    <script src="controllers/site/media/TableController.js"></script>
    <script src="controllers/site/media/ToDoController.js"></script>
    <script src="controllers/site/media/UpdateController.js"></script>

    <!-- User Controllers -->
    <script src="controllers/site/users/ProfileController.js"></script>
    <script src="controllers/site/users/UserUpdateController.js"></script>
    <script src="controllers/site/users/ResetPasswordController.js"></script>


    <!-- Styles -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <link ng-if="color_scheme" ng-href="assets/css/styles_{{color_scheme}}.css" rel="stylesheet">

    <!-- Services -->
    <script src="services/AuthService.js"></script>
    <script src="services/RequestService.js"></script>
    <script src="services/SessionService.js"></script>

    <!-- Directives -->
    <script src="directives/FileModel.js"></script>
    <script src="directives/FileDisplay.js"></script>


    <!-- Interceptors -->
    <script src="config/interceptors.js"></script>

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart', 'bar']});
        google.charts.load('current', {'packages':['line']});
    </script>

</head>
<body>

    <div ng-view class="view-frame"></div>

</body>
</html>
