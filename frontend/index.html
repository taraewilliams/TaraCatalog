<!doctype html>
<html lang="en" ng-app="TaraCatalog" ng-controller="ApplicationController">
<head>
    <meta charset="utf-8">
    <title>Tara's Catalog</title>

    <!-- Fonts -->

    <!-- Styles -->
    <link href="assets/css/styles.css" rel="stylesheet">


    <!-- Angular Scripts -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <!-- App -->
    <script src="app.js"></script>


    <!-- Config -->
    <script src="config/config.js"></script>
    <script src="config/constants.js"></script>
    <script src="config/routes.js"></script>


    <!-- Controllers -->
    <script src="controllers/ApplicationController.js"></script>
    <script src="controllers/site/HomeController.js"></script>
    <script src="controllers/site/books/BooksController.js"></script>
    <script src="controllers/site/books/BooksCreateController.js"></script>
    <script src="controllers/site/books/BooksTableController.js"></script>
    <script src="controllers/site/books/BooksUpdateController.js"></script>
    <script src="controllers/site/movies/MoviesController.js"></script>
    <script src="controllers/site/movies/MoviesCreateController.js"></script>
    <script src="controllers/site/movies/MoviesTableController.js"></script>
    <script src="controllers/site/movies/MoviesUpdateController.js"></script>
    <script src="controllers/site/StatsController.js"></script>
    <script src="controllers/site/404Controller.js"></script>


    <!-- Services -->
    <script src="services/RequestService.js"></script>

    <!-- Directives -->
    <script src="directives/FileModel.js"></script>
    <script src="directives/FileDisplay.js"></script>


    <!-- Interceptors -->
    <script src="config/interceptors.js"></script>

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart', 'bar']});
        google.charts.load('current', {'packages':['line']});
    </script>

</head>
<body>

    <div ng-view class="view-frame"></div>


</body>
</html>
