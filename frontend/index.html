<!doctype html>
<html lang="en" ng-app="TaraCatalog" ng-controller="ApplicationController">
<head>
    <meta charset="utf-8">
    <title>Tara's Catalog</title>

    <!-- Fonts -->

    <!-- Angular Scripts -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <!-- App -->
    <script src="app.js"></script>


    <!-- Config -->
    <script src="config/config.js"></script>
    <script src="config/constants.js"></script>
    <script src="config/routes.js"></script>


    <!-- Controllers -->
    <script src="controllers/ApplicationController.js"></script>
    <script src="controllers/site/HomeController.js"></script>
    <script src="controllers/site/StatsController.js"></script>
    <script src="controllers/site/LoginController.js"></script>
    <script src="controllers/site/LogoutController.js"></script>
    <script src="controllers/site/404Controller.js"></script>
    <script src="controllers/site/ViewerController.js"></script>
    <script src="controllers/site/RegisterController.js"></script>

    <!-- Book Controllers -->
    <script src="controllers/site/books/BooksCreateController.js"></script>
    <script src="controllers/site/books/BooksUpdateController.js"></script>

    <!-- Movie Controllers -->
    <script src="controllers/site/movies/MoviesCreateController.js"></script>
    <script src="controllers/site/movies/MoviesUpdateController.js"></script>

    <!-- Game Controllers -->
    <script src="controllers/site/games/GamesCreateController.js"></script>
    <script src="controllers/site/games/GamesUpdateController.js"></script>

    <!-- Item Controllers -->
    <script src="controllers/site/items/AddController.js"></script>
    <script src="controllers/site/items/ListController.js"></script>
    <script src="controllers/site/items/TableController.js"></script>
    <script src="controllers/site/items/ToDoController.js"></script>

    <!-- User Controllers -->
    <script src="controllers/site/users/ProfileController.js"></script>
    <script src="controllers/site/users/UserUpdateController.js"></script>
    <script src="controllers/site/users/ResetPasswordController.js"></script>


    <!-- Styles -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <link ng-if="color_scheme" ng-href="assets/css/styles_{{color_scheme}}.css" rel="stylesheet">

    <!-- Services -->
    <script src="services/AuthService.js"></script>
    <script src="services/RequestService.js"></script>
    <script src="services/SessionService.js"></script>

    <!-- Directives -->
    <script src="directives/FileModel.js"></script>
    <script src="directives/FileDisplay.js"></script>


    <!-- Interceptors -->
    <script src="config/interceptors.js"></script>

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart', 'bar']});
        google.charts.load('current', {'packages':['line']});
    </script>

</head>
<body>

    <div ng-view class="view-frame"></div>


</body>
</html>
