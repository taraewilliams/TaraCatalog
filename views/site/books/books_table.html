<!-- Menu --> <div ng-include="'views/subviews/mainMenu/_mainMenu.html'"></div>
<!-- Message Popups --> <mc-messages class="message-popup"></mc-messages>

<main ng-if="user && color_scheme">

    <h1 class="table-title">Books ( {{ items_length }} )</h1>
    <button ng-click="printPage()" class="basic-button print-button">Print</button>

    <!-- Book Filter -->
    <div class="filter-form" ng-include="'views/subviews/tableSubviews/_filterBookResults.html'"></div>
    <!-- Book Table Order By -->
    <div ng-include="'views/subviews/tableSubviews/_sortBookResults.html'"></div>

    <!-- Mobile Keys -->
    <div class="mobile" ng-include="'views/subviews/tableSubviews/_keys.html'"></div>

    <!-- Loading Wheel --> <div class="loader" ng-if="!user || !color_scheme || !items_resolved"></div>

    <!-- Book Table -->
    <p ng-show="items.length <= 0">No matching books</p>
    <!-- Web Table -->
    <div class="web" ng-include="'views/subviews/tableSubviews/bookTable/_webTable.html'"></div>
    <!-- Mobile Table -->
    <div class="mobile" ng-include="'views/subviews/tableSubviews/bookTable/_mobileTable.html'"></div>
</main>
