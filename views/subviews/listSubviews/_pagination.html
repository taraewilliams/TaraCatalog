<div class="pagination" ng-if="maxPerPage != 'All'">
  <a ng-click="skipPage('backward_final', pages, path)"><<</a>
  <a ng-click="skipPage('backward', pages, path)"><</a>
  <a ng-class="{ 'selected': page.active }" ng-if="page.visible" ng-repeat="page in pages" ng-click="switchPage(page, path)">{{page.num}}</a>
  <a ng-click="skipPage('forward', pages, path)">></a>
  <a ng-click="skipPage('forward_final', pages, path)">>></a>
</div>
